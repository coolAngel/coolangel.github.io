<html><head></head><body><dom-module id="my-bio"><template><style include="shared-styles">:host{display:block;padding:10px;}.grid{display:grid;grid-template-columns:2fr 1fr;}.grid .card{margin:16px;}.me p::before{content:"*";position:relative;width:16px;height:16px;top:4px;left:-4px;}@media screen and (max-width: 1120px){.grid{display:flex;flex-wrap:wrap;flex-direction:column-reverse;}.card{margin:24px;}.small{font-size:12px;}}@media print{.grid{display:flex;flex-direction:column-reverse;}}</style><div class="grid"><div><div class="card me"><h2>My Story</h2><p>Όλα ξεκίνισαν μια Πέμπτη μεσημέρη λίγο έξω απο την Παιανία Αττικής. Μεγαλομένος ανάμεσα στα αμπέλια και τις αλάνες της γειτονίας έμαθα να αγαπάω και να σέβομε την φύση.</p><p>Πάντα με θυμάμαι με ένα καταβίδι στο χέρι μαστορεύοντας ότι χαλασμένο έβρισκα μπροστά μου. Πλέων γνωρίζω να επισκευάζω απο μηχανάκια και μηχανές σκαφών έως κινιτά τηλέφωνα και ηλεκτρονικούς υπολογιστές.</p><p>Δεν ξέρω με τι θέλω πραγματικά να ασχοληθώ.. Αλλά ξέρω οτι μου αρέσει να λύνω προβλήματα, και διασκεδάζω πολύ όταν δουλεύω με τα χέρια.</p></div><span class="ps">Extra info: <span class="name">κ. Κοσσίδας Ζαχαρίας</span></span></div><div><div class="card"><p><iron-icon icon="my-icons:event"></iron-icon>29/03/1984</p><p><iron-icon icon="my-icons:location-on"></iron-icon>Αθήνα - Αττικής</p><p><iron-icon icon="my-icons:phone"></iron-icon>211-4001983</p><p><iron-icon icon="my-icons:email"></iron-icon>coolangel@hotmail.gr</p><p><iron-icon icon="my-icons:home"></iron-icon>Αιθέρος 8, Κυψέλη</p></div></div></div></template><script>var MyBio=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,null,[{key:'is',get:function(){return'my-bio'}}]),b}(Polymer.Element);window.customElements.define(MyBio.is,MyBio);</script></dom-module></body></html>
